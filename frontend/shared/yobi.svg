<svg xmlns="http://www.w3.org/2000/svg" width="128" height="72" viewBox="0 0 128 72">
  <!-- Outer pill -->
  <rect x="2" y="2" width="124" height="68" rx="18" fill="#EDEDED" stroke="#1F2937" stroke-width="3"/>
  <!-- Inner face -->
  <rect x="10" y="10" width="108" height="52" rx="14" fill="#FFFFFF" stroke="#1F2937" stroke-width="2"/>
  <!-- Divider between the two characters -->
  <line x1="64" y1="14" x2="64" y2="58" stroke="#1F2937" stroke-width="2" opacity="0.15"/>
  <!-- Text: use common JP fonts; tweak font-size if you like -->
  <g fill="#111827" font-family="Noto Sans JP, Hiragino Kaku Gothic ProN, Meiryo, sans-serif" font-weight="700">
    <text x="32" y="45" font-size="28" text-anchor="middle">呼</text>
    <text x="96" y="45" font-size="28" text-anchor="middle">出</text>
  </g>
</svg>
